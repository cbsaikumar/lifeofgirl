<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="email" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
      <label for="usertype">User Type</label>
      <select type="usertype" [(ngModel)]="usertype" name="usertype" class="form-control">
        <option *ngFor="let usertype of usertypes" [value]='usertype.toLowerCase()'>{{usertype}}</option>
      </select>
    </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
